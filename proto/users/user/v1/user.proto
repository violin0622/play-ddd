syntax = "proto3";
package users.user.v1;

import "google/protobuf/timestamp.proto";
import "ulid/ulid.proto";

option go_package = "users/user/v1";

message User {
  enum Gender {
    GENDER_UNSPECIFIED = 0;
    GENDER_MALE = 1;
    GENDER_FAMALE = 2;
  }

  ulid.ULID id = 1;
  string username = 2;
  Gender gender = 3;
  string saying = 4;
  google.protobuf.Timestamp signed_up_at = 10;
}
